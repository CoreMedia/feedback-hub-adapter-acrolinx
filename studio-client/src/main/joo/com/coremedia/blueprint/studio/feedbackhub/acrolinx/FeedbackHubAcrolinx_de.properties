# Tips
searchmetrics_qtip_must_have_keywords = <b>Must-Have Keywords</b><br/><br/> Must-Have-Keywords sind von zentraler Bedeutung f\u00FCr das Thema/die Themen, auf das/die Sie abzielen. Diese Begriffe werden im Content Ihrer Mitbewerber h\u00E4ufig verwendet. Es ist f\u00FCr Sie entscheidend, diese Begriffe in Ihren Content einzubeziehen, um eine gute Leistung in den Suchmaschinen zu erzielen.
searchmetrics_qtip_recommended_keywords = <b>Wichtige Keywords</b><br/><br/> Wichtige Keywords sind Begriffe, die viele (aber nicht alle) Ihrer Mitbewerber verwenden. Diese Begriffe stehen im Zusammenhang mit Ihrem Thema/Ihren Themen, sind jedoch von nicht so zentraler Bedeutung wie die Must-Have-Keywords. Beziehen Sie wichtige Keywords ein, um den holistischen Content zu erstellen, nach dem Ihre Zielgruppe sucht.
searchmetrics_qtip_additional_keywords = <b>Zus\u00E4tzliche Keywords</b><br/><br/> Zus\u00E4tzliche Keywords sind nicht von zentraler Bedeutung f\u00FCr das Thema/die Themen, auf das/die Sie abzielen und vielleicht nicht einmal im engsten Sinne relevant. Wenn Sie diese Begriffe jedoch in Ihren Content einbeziehen, kann dies die Einzigartigkeit Ihres Contents erh\u00F6hen. Suchmaschinen belohnen Einzigartigkeit. Wenn Sie diese Begriffe einbeziehen, kann dies Ihnen dabei helfen, ein besseres Ranking als Ihre Mitbewerber zu erzielen und in den Augen Ihrer Zielgruppe aus der Menge herauszustechen.

searchmetrics_qtip_content_score = <b>Content Score</b><br><br>Der Content Score stellt dar, wie holistisch und umfassend Ihre Inhalte das/die Thema(en) ansprechen. Es basiert auf 4 Komponenten: Wortzahl, Satzstruktur, Schl\u00FCsselwortabdeckung und Wiederholungen. Wir wissen, dass guter Text aus allen 4 Faktoren gleicherma\u00DFen besteht.<br><br>Je h\u00F6her der Content Score, desto besser ist die Abdeckung des jeweiligen Themas und desto h\u00F6her ist das Potential, dass Ihre Inhalte in der Suchmaschine erfolgreich sind.
searchmetrics_qtip_word_count = <b>Wie wird die Wortzahl berechnet?</b><br/><br/> Dieser Score stellt die L\u00FCcke zwischen der Anzahl der W\u00F6rter im Text und der Anzahl der Zielw\u00F6rter dar. Die Ziel-Wortanzahl wurde vom Ersteller des Briefings festgelegt und basiert in der Regel auf der Wortanzahl der konkurrierenden Seiten. Der Zielwert beeinflusst die empfohlenen Keyword-Frequenzen und beeinflusst den gesamten Content Score.
searchmetrics_qtip_sentence_structure = <b>Was ist Satzstruktur?</b><br/><br/> Dieser neue Score bewertet, wie gut Ihr Text strukturiert ist. Mit unserem neuen Deep-Learning-Algorithmus k\u00F6nnen wir erkennen, wenn Sie keine nat\u00FCrliche Sprache verwenden, und den Score entsprechend berechnen. Z.B. Wenn Sie einen Satz wie "Ich esses Fisch" schreiben, k\u00F6nnen wir feststellen, dass dies nicht die richtige Sprache ist und sich dementsprechend negativ auf Ihren Score auswirkt.
searchmetrics_qtip_keyword_coverage = <b>Verwenden Sie die richtigen Schl\u00FCsselw\u00F6rter?</b><br/><br/> Dieser Score berechnet Ihre Keyword-Abdeckung, basierend auf unseren Empfehlungen. Je mehr Schl\u00FCsselw\u00F6rter Sie in Ihren Text einf\u00FCgen, desto h\u00F6her ist der Score.
searchmetrics_qtip_repetitions = <b>Wie oft wiederholen Sie Ihren Text?</b><br/><br/> Wenn Sie S\u00E4tze und Phrasen in Ihrem Text stark wiederholen, wird Ihr Score beeinflusst. Dies gilt nicht f\u00FCr einzelne W\u00F6rter, sondern nur f\u00FCr Phrasen & S\u00E4tze.
searchmetrics_qtip_readability_score = <b>Lesbarkeits-Score</b><br/><br/> Der Lesbarkeits-Score, der von der \u201EFlesch-Kincaid-Lesbarkeit\u201C abgeleitet ist, soll dabei helfen die Lesbarkeit von Texten zu beurteilen. Der Score basiert auf der L\u00E4nge der S\u00E4tze und der Anzahl von Silben in einem Wort.<br><br>\
    Das Bewertungssystem reicht von 0-10:\
  <ul>\
    <li><b>0-3:</b> schwieriger zu lesen</li>\
    <li><b>3-5:</b> weniger schwer zu lesen</li>\
    <li><b>5-7:</b> allgemein verst\u00E4ndlich</li>\
    <li><b>7-10:</b> leicht zu lesen & zu verstehen</li>\
  </ul>

searchmetrics_qtip_duplicates = <b>Plagiate Finder</b><br/><br/>Der Plagiate Finder zeigt auf, ob sich in Ihrem Text Abschnitte befinden, die ebenso auf einer anderen Webseite zu finden sind. Diese Duplikate kommen zustande, wenn bei der Erstellung Ihres Textes fremde Inhalte kopiert oder Ihre Texte von anderen Webseiten dupliziert wurden.<br><br>\
  Der Plagiate Finder analysiert Ihren Text und vergleicht diesen mit den Webseiten, die mit den gleichen Themen bei Google ranken. Anschlie\u00DFend wird die \u00C4hnlichkeit der analysierten Webseiten zu Ihrem Text aufgelistet und in 3 Kategorien unterteilt:\
  <ul>\
    <li>Schwerwiegende Duplikate (51-100%): Diese tauchen auf wenn gro\u00DFe Teile Ihres Textes offensichtlich von einer der top rankenden Webseiten zu de gleichen Thema kopiert wurden.</li>\
    <li>Minderschwere Duplikate (16-50%): Diese tauchen auf wenn kleine Textabschitte kopiert wurden.</li>\
    <li>Keine Duplikate (<16%): Es wurden keine signifikanten Duplikate gefunden.</li>\
  </ul>\
  Plagiatismus erh\u00F6ht im Allgemeinen die Wahrscheinlichkeit, dass die Performance der Webseite verschlechtert wird. Umso geringer die \u00C4hnlichkeit zu fremden Textinhakten, umso besser.

